<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

     
            <div class="register_login">
                <!-- SIGN UP -->
                <div class="form-container sign_up">
                    <div class="form-description-label">
                        <span>Sign up</span>
                        <span>Welcome our - <br> Favorite music</span>
                    </div>
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name='username'>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" >
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="entry-btn-box">
                            <button class="sign_up_btn">Sign up Now</button>
                            <a href="" class="toSignin">I am already a member</a>
                        </div>
                    </form>
                </div>
                <!-- SIGN IN -->
                <div class="form-container sign_in">
                    <div class="form-description-label">
                        <span>Sign in</span>
                        <span>Welcome our - <br> Favorite music</span>
                    </div>
                    <form action="" method="post">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="entry-btn-box">
                            <button class="sign_in_btn" type="submit">Sign In</button>
                            <a href="" class="toSignup">No account yet</a>
                        </div>
                    </form>
                </div>

            </div>
     

        <div class="show">
            <img src="./image/donax.png" alt="">
        </div>
    </div>

    <script>
        const formgroups = document.querySelectorAll('.form-group')
        const sign_in = document.querySelector('sign_in')
        const toSignin = document.querySelector('.toSignin')
        formgroups.forEach(formgroup => {
            let div = document.createElement('div')
            div.className = 'validation'
            div.innerHTML = `
                <span class="valid">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-.997-6l7.07-7.071-1.414-1.414-5.656 5.657-2.829-2.829-1.414 1.414L11.003 16z"/></svg>
                </span>
                <span class="invalid">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-11.414L9.172 7.757 7.757 9.172 10.586 12l-2.829 2.828 1.415 1.415L12 13.414l2.828 2.829 1.415-1.415L13.414 12l2.829-2.828-1.415-1.415L12 10.586z"/></svg>
                </span>                         
            `
            formgroup.append(div)
        })

        let patterns = {
            username: /^[a-z\d]{5,15}$/,
            email: /^([a-z\d\-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/,
            password: /^[a-z\w@-]{8,20}$/
        }

        function validate(field,regex){
            if(regex.test(field.value)){
                field.className='valid'
            } else {
                field.className ='invalid'
            }

        }

        const inputs = document.querySelectorAll('input');
        inputs.forEach((input)=>{
            input.addEventListener('keyup',(e)=>{
                if(e.target.value !=='' || e.target.value < 0){
                    validate(e.target,patterns[e.target.attributes.name.value])
                } else {
                  input.classList.remove('valid')
                  input.classList.remove('invalid')
                }
            })
        })    

        toSignin.addEventListener('click',(e)=>{
            e.preventDefault()
            document.querySelector('.sign_in').style.display = 'block'
            document.querySelector('.sign_up').style.display = 'none'
        })
    </script>
</body>
</html>
